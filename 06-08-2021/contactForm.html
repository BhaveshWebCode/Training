<!DOCTYPE html>
<html>
    <head>
        <title>Job Registration form</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
<body>
    <center>
        <h1>Job Registration Form</h1><hr>
        <div>
            <form action="#" method="POST" enctype="multipart/form-data">
                <table>
                    <thead>
                        <th colspan="2">Contact Details</th>
                    </thead>
                    <tr>
                        <td>Mobile No</td>
                        <td><input type="text" id="Mon" placeholder="Enter Mobile Number"></input></td>
                    </tr>
                    <tr>
                        <td>Email-Id</td>
                        <td><input type="email" id="email" placeholder="abc@example.com"></input></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea name="address" id="address" cols="30" rows="4" placeholder="please, provide your full address"></textarea></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td>
                            <select id="city" class="fontSize">
                                <option disabled selected>Select City</option>
                                <option>Ahamedabad</option>
                                <option>Surat</option>
                                <option>Baroda</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>State</td>
                        <td>
                            <select id="state" class="fontSize">
                                <option disabled selected>Select State</option>
                                <option>Ahamedabad</option>
                                <option>Surat</option>
                                <option>Baroda</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Linkdin URL</td>
                        <td><input type="url" placeholder="http://www.linkedin.com/abc/"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><input type="button"  class="next"  onclick="window.location.href='registrationForm.html';" name="back" value="Back"></td>
                        <td style="text-align: right;"><input type="button"  class="next"  onclick="window.location.href='educationForm.html';" name="next" value="Next"></td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>
</html>
