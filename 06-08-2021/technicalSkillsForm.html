<!DOCTYPE html>
<html>
    <head>
        <title>Job Registration form</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
<body>
    <center>
        <h1>Job Registration Form</h1><hr>
        <div>
            <form action="#" method="POST" enctype="multipart/form-data">
                <table>
                    <thead>
                        <th colspan="2">Technical  Skills</th>
                    </thead>
                    <tr>
                        <td>Programming languages you know</td>
                        <td>
                            <input type="checkbox" name="c" value="C">C
                            <input type="checkbox" name="cplus" value="C">C++
                            <input type="checkbox" name="java" value="C">JAVA
                            <input type="checkbox" name="net" value="C">.Net
                            <input type="checkbox" name="JavaScript" value="C">JavaScript
                        </td>
                    </tr>
                    <tr>
                        <td>Database</td>
                        <td>
                            <input type="checkbox" name="mongodb">MongoDB
                            <input type="checkbox" name="mysql">MySql
                            <input type="checkbox" name="postgresql">PostgreSQL
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><input type="button"  class="next"  onclick="window.location.href='educationForm.html';" name="back" value="Back"></td>
                        <td colspan="2" style="text-align: right;"><input type="button"  class="next"  onclick="window.location.href='projectForm.html';" name="next" value="Next"></td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>
</html>
