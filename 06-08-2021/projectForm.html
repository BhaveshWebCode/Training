<!DOCTYPE html>
<html>
    <head>
        <title>Job Registration form</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
<body>
    <center>
        <h1>Job Registration Form</h1><hr>
        <div>
            <form action="#" method="POST" enctype="multipart/form-data">
                <table> 
                    <thead>
                        <th colspan="2">Project Details</th>
                    </thead>
                    <tr>
                        <td>Project Name</td>
                        <td><input type="text" name="pname" placeholder="ex. Ecommerce System" autofocus required></td>
                    </tr>
                    <tr>
                        <td>Which langaue you used for that</td>
                        <td><input type="text" naem="planguage" placeholder="ex. php, Laravel" required></td>
                    </tr>
                    <tr>
                        <td>Upload Your CV</td>
                        <td><input type="file" id="file" required /></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;"><input class="next" type="submit" name="submit" value="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
</body>
</html>
