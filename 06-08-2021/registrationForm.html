<!DOCTYPE html>
<html>
    <head>
        <title>Job Registration form</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
<body>
    <center>
        <h1>Job Registration Form</h1><hr>
        <div>
            <form action="#" method="POST" enctype="multipart/form-data">
                <table>
                    <thead>
                        <th colspan="2">Personal Details</th>
                    </thead>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" autofocus="on" placeholder="Enter First Name" name="fname" id="fname" required /></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" id="lname" placeholder="Enter Last Name"></td>
                    </tr>
                    <tr>
                            <td>Gender</td>
                            <td><input type="radio" id="genM" name="gender" value="m">Male</input>
                            <input type="radio" id="genF" name="gender" value="f">Female</input>
                    </tr>
                    <!-- in date min and max value used becoz we need only 18 to 40 year age group -->
                    <tr>
                        <td>Date of Birthe</td>
                        <td><input type="date" name="date" id="date" min="1980-08-06" max="2003-08-06"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: right;"><input type="button"  class="next"  onclick="window.location.href='contactForm.html';" name="next" value="Next"></td>
                    </tr>
                    <!-- <tr>
                        <td><a href="contactForm.html" target="_blank">link</a></td>
                        <td><a href="contactForm.html" target="_parent">parent</a></td>
                        <td><a href="contactForm.html" target="_top">top</a></td>
                    </tr> -->
                </table>
            </form>
        </div>
    </center>
</body>
</html>
